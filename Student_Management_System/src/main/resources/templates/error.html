<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h2>Error Occurred</h2>
                    </div>
                    <div class="card-body">
                        <h4>Sorry, there was an error processing your request.</h4>
                        <p th:if="${status}">Status: <span th:text="${status}"></span></p>
                        <p th:if="${error}">Error: <span th:text="${error}"></span></p>
                        <p th:if="${message}">Message: <span th:text="${message}"></span></p>
                        <a href="/students" class="btn btn-primary">Go to Home Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
